<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/angular-1.6.1/angular.js"></script>
    <script type="text/javascript" src="js/angular-1.6.1/i18n/angular-locale_pt-br.js"></script>
    <title>Array AngularJS</title>
</head>

<body>
    <div ng-app="" ng-init="numeros=[20,30,40,50]">
        Testando um array posição 0: {{numeros[0]}} <br>
        Testando um array posição 1: {{numeros[1]}} <br>
        Testando um array posição 2: {{numeros[2]}} <br>
        Testando um array posição 3: {{numeros[3]}}
    </div>
</body>
</html>
